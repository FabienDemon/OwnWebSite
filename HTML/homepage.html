<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/homepage.css">
    <link rel="stylesheet" href="../css/skin/color-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="../css/style-switcher.css">
    <link rel="stylesheet" href="../css/skin/color-1.css" class="alternate-style" title="color-1" disabled>
    <link rel="stylesheet" href="../css/skin/color-2.css" class="alternate-style" title="color-2" disabled>
    <link rel="stylesheet" href="../css/skin/color-3.css" class="alternate-style" title="color-3" disabled>
    <link rel="stylesheet" href="../css/skin/color-4.css" class="alternate-style" title="color-4" disabled>
</head>

<body >

    <div class="main-container">
        <div class="aside">
            <div class="logo"><a href="#"><span class="D">D</span>emo<span>N</span></a> </div>
            <ul class="nav">
                <li><a href="#" class="active"><i class="fa fa-home"></i>Home</a> </li>
                <li><a href="#"><i class="fa fa-user"></i>About</a> </li>
                <li><a href="#"><i class="fa fa-list"></i>Services</a></li>
                <li><a href="#"><i class="fa fa-briefcase"></i>Portfolio</a> </li>
                <li><a href="#"><i class="fa fa-comments"></i>Contact</a> </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <section class="home-section">
            Home
        </section>
    </div>
    <div class="style-switcher" id="style-switcher">
        <div class="style-switch-toggler s-icon">
            <i class="fas fa-cog fa-spin"></i>
        </div>
        <div class="day-night s-icon">
            <i class="fas "></i>
        </div>
        <h4>Theme Colors</h4>
        <div class="colors">
            <span class="color-1" onclick="setActiveStyle('color-1')"></span>
            <span class="color-2" onclick="setActiveStyle('color-2')"></span>
            <span class="color-3" onclick="setActiveStyle('color-3')"></span>
            <span class="color-4" onclick="setActiveStyle('color-4')"></span>
        </div>
    </div>
</body>


<!-- JS Files -->
<script src="../js/style-switcher.js"></script>
<script src="../js/dark-theme.js"></script>
</html>
